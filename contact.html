  <main class="container">
    <section class="contact-section reveal">
      <h1>Contact</h1>
      <p class="muted">Reach out for work, mentorship or collaboration.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label>
          <span class="label">Your name</span>
          <input name="name" type="text" required />
        </label>

        <label>
          <span class="label">Your email</span>
          <input name="email" type="email" required />
        </label>

        <label>
          <span class="label">Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send message</button>
          <button type="button" id="waBtn" class="btn btn-ghost">Message on WhatsApp</button>
        </div>

        <p id="formStatus" class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>
